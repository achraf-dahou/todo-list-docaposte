<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docaposte - To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <img src="assets/docaposte-logo.png.jpg" alt="Docaposte" class="logo">
            <h1>To-Do List</h1>
        </header>
        
        <form id="taskForm" class="todo-input">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Nouvelle t√¢che..." required>
                <select id="taskCategory" required>
                    <option value="">Choisir une cat√©gorie</option>
                    <option value="support">üîß Support IT</option>
                    <option value="projet">üìä Projets</option>
                    <option value="reunion">üë• R√©unions</option>
                </select>
            </div>

            <div class="priority-buttons">
                <button type="button" class="priority-button urgent" data-priority="urgent">
                    ‚ö° Urgent
                </button>
                <button type="button" class="priority-button normal selected" data-priority="normal">
                    ‚ö™ Normal
                </button>
                <button type="button" class="priority-button basse" data-priority="basse">
                    ‚≠ê Basse
                </button>
            </div>

            <div class="date-group">
                <div id="countdownContainer" class="countdown-input" style="display: none;">
                    <i class="fas fa-clock"></i>
                    <input type="number" id="countdownHours" min="1" max="48" value="1">
                    <span>heures</span>
                </div>
                <div class="notification-toggle">
                    <input type="checkbox" id="enableNotification" checked>
                    <label for="enableNotification">Activer les notifications</label>
                </div>
            </div>

            <div class="date-group">
                <div class="deadline-input">
                    <i class="far fa-calendar-alt"></i>
                    <input type="datetime-local" id="taskDeadline" placeholder="Date d'√©ch√©ance">
                </div>
            </div>

            <button type="submit">Ajouter</button>
        </form>

        <ul id="taskList">
            <!-- Les t√¢ches seront ajout√©es ici -->
        </ul>
    </div>

    <div id="notification" class="notification-popup">
        <i class="fas fa-bell"></i>
        <span id="notificationMessage"></span>
        <button id="closeNotification">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
